<html>
  <head>
      <meta charset="utf-8"/>
      <title>MMC</title>      
  </head>

  <body>
    <h1>Calcule de MMC de dois números:</h1>
      <form id="formulario">
          <label for="numero1">Digite um número</label>
          <input name="numero1" id="numero-1" type="text"/>
          <br />
          <br />
          <label for="numero2">Digite outro número</label>
          <input name="numero2" id="numero-2" type="text"/>
          <br />
          <button id="botao">Calcular</button>
          <br />
          <br />
          <div id="resposta">
          </div>
      </form>
  </body>

  <script>
    var botaoCalcular = document.querySelector("#botao");
    botaoCalcular.addEventListener("click", function(event){
      event.preventDefault();
      var form = document.querySelector("#formulario");
      var n1 = form.numero1.value;
      var n2 = form.numero2.value;
      resposta.textContent = "O MMC dos dois números é " + calculaMmc(n1, n2);
    });
    function calculaMmc(n1, n2) {
      var resto, x, y;
      x = n1;
      y = n2;
      while(resto!=0){
        resto = x % y;
        x = y;
        y = resto;
      }
      return (n1*n2)/x;
    };
  </script>
  
</html>
